<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <base href="/">
    <title>Weather API</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="{% static 'img/mobiloan_favicon.ico' %}" /> -->

    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <!-- Project Styling -->
    <link rel="stylesheet" href={% static 'css/app.css' %}>

</head>

<body id="body">
<nav class="navbar fixed-top navbar-dark" style="background-color: rgb(255 0 0 / 20%);padding-bottom: 2px;">
    <div class="container-fluid">
        <a class="navbar-brand">Weather API</a>
      </div>
</nav>
    <div id="weather" class="container">
        <div id="input_container">
            <div class="row justify-content-center">
                <div class="form-group">
                    <label class="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" value="">
                </div>
            </div>
            <div class="row btn_group justify-content-center">
                <button id="getWeather" type="button" class="btn btn-danger">Submit</button>
                <button id="save" type="button" class="btn btn-danger" disabled>Save</button>
                <button id="prevResults" type="button" class="btn btn-danger">Previous Results</button>
            </div>
        </div>
        
        <!-- Result card placeholder -->
        <div id="results">
        </div>

    <!-- loading spinner -->
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>
</div>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

        <!-- Project JS -->
        <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
